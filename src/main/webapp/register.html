<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>注册一个账号呗</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://fastly.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://fastly.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <script src="js/jquery-3.3.1.js"></script>

    <style>
        * {
            text-align: center;
            margin-top: 20px;
        }
    </style>

    <script>


        $(function () {
            $("#register").click(function () {

                $.post("user/register",$("form").serialize(),function (data){
                    if (data.flag){
                        //注册成功
                        //跳转登录页面
                        alert("成功了，登录吧")
                        location.href ="index.html"
                    }else {
                        //注册失败
                        //更换用户名之类的
                        alert("注册失败，更换用户名逝逝？")
                    }

                })
            })
        })
    </script>


</head>
<body>

<form class="form-inline" id="form" action="" method="post" accept-charset="utf-8">
    <div class="form-group">
        <label for="u_username">账号</label>
        <input type="text" class="form-control" id="u_username" name="u_username" placeholder="请输入你的账号">
    </div>
    <br>
    <div class="form-group">
        <label for="u_password">密码</label>
        <input type="password" class="form-control" id="u_password" name="u_password" placeholder="请输入你的密码">
    </div>
    <br>
    <div class="form-group">
        <label for="u_gender">性别</label>
        <input type="text" class="form-control" id="u_gender" name="u_gender" placeholder="请输入你的性别">
    </div>
    <br>
    <div class="form-group">
        <label for="u_email">邮箱</label>
        <input type="text" class="form-control" id="u_email" name="u_email" placeholder="请输入你的邮箱">
    </div>
    <br>
    <div class="form-group">
        <label for="u_tele">电话</label>
        <input type="text" class="form-control" id="u_tele" name="u_tele" placeholder="请输入你的电话">
    </div>
    <br>
    <div class="form-group">
        <label for="u_address">住址</label>
        <input type="text" class="form-control" id="u_address" name="u_address" placeholder="请输入你的住址">
    </div>
    <br>


    <button type="button" class="btn btn-default" id="register">注册</button>
</form>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://fastly.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
</body>
</html>
